<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="page-title">Rock, Paper, Scissors</h1>


        <div class="score-container">
            <div class="score-display">
                <div class="player-pts box"></div>
                <div class="computer-pts box"></div>
            </div>
            <div class="player-label">
                <div class="text">Player Score</div>
                <div class="text">Comp Score</div>
            </div>
        </div>    

            <div class="player-btn">
                <button class="rock selection">Rock</button>
                <button class="paper selection">Paper</button>
                <button class="scissors selection">Scissors</button>
            </div>
        

    <div class="footer"></div>
    
    
</body>
</html>
